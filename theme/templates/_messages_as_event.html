{% if messages %}
    {% for message in messages %}
        <script>
            (function () {
                const tag = "{{ message.level_tag }}";
                const message = "{{ message }}"
                const toast_id = {{ forloop.counter }}
                htmx.trigger(document.body, 'toast-message', {message: message, tag: tag, toast_id: toast_id});
            })();
        </script>
    {% endfor %}
{% endif %}
