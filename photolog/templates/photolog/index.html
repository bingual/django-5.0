{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-wrap -mx-2">
        {% for note in note_list %}
            <div class="w-full md:w-1/2 lg:w-1/3 px-2 mb-4">
                <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <a href="#">
                        <div class="h-48 overflow-hidden">
                            <img class="w-full h-full object-cover rounded-t-lg" src="{{ note.photo_set.all.0.image.url }}" alt="{{ note.title }}" />
                        </div>
                    </a>
                    <div class="p-5">
                        <a href="{% url 'photolog:note_detail' note.pk %}">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ note.title }}</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ note.content|slice:50 }}</p>
                        <a href="{% url 'photolog:note_detail' note.pk %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            더 보기
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
